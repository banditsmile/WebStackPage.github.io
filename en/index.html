    <script type="text/html" id="navTpl">
        {{ each list }}
        <li>
            <a href="{{ $value.href }}" class="smooth">
                <i class="{{ $value.i_class }}"></i>
                <span class="title">{{ $value.title }}</span>
            </a>
            {{ if $value.sub_menu.length }}
            <ul>
                {{ each $value.sub_menu  $val $key }}
                <li>
                    <a href="{{ $val.href }}" class="smooth">
                        <i class="{{ $val.i_class }}"></i>
                        <span class="title">{{ $val.title }}</span>
                    </a>
                </li>
                {{/each}}
            </ul>
            {{ /if }}
        </li>
        {{ /each }}
    </script>
    <script type="text/html" id="pageTpl">
        {{ each list }}
        <h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="{{ $value.href.slice(1) }}"></i>{{ $value.title }}</h4>
        <div class="row">
            {{ each $value.pages  $val $key}}
            <div class="col-sm-3">
                <div class="xe-widget xe-conversations box2 label-info" onclick="window.open('{{ $val.url }}', '_blank')" data-toggle="{{ $val.toggle }}" data-placement="{{ $val.placement }}" title="" data-original-title="{{ $val.original_title }}">
                    <div class="xe-comment-entry">
                        <a class="xe-user-img">
                            <img data-src="https://icon.horse/icon/{{ $val.url.slice(8) }}" class="lozad img-circle" width="40">
                        </a>
                        <div class="xe-comment">
                            <a href="#" class="xe-user-name overflowClip_1">
                                <strong>{{ $val.name }}</strong>
                            </a>
                            <p class="overflowClip_2">{{ $val.comment }}</p>
                        </div>
                    </div>
                </div>
            </div>
            {{ /each }}
        </div>
        <br>
        {{ /each }}
    </script>
    <!-- 锚点平滑移动 -->
    <script type="text/javascript">
     $(document).ready(function() {
         //img lazy loaded
         const observer = lozad();
         observer.observe();

         $(document).on('click', '.has-sub', function(){
            var _this = $(this)
            if(!$(this).hasClass('expanded')) {
               setTimeout(function(){
                    _this.find('ul').attr("style","")
               }, 300);

            } else {
                $('.has-sub ul').each(function(id,ele){
                    var _that = $(this)
                    if(_this.find('ul')[0] != ele) {
                        setTimeout(function(){
                            _that.attr("style","")
                        }, 300);
                    }
                })
            }
        })
         $('.user-info-menu .hidden-sm').on('click',function(){
            if($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style","")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        })
         // $("a.smooth").click(function(ev) {
         //     ev.preventDefault();
         //
         //     public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
         //     ps_destroy();
         //     $("html, body").animate({
         //         scrollTop: $($(this).attr("href")).offset().top - 30
         //     }, {
         //         duration: 500,
         //         easing: "swing"
         //     });
         // });
         $("#main-menu").on('click','a.smooth',function(e) {
             var _this = $(this)
             $("#main-menu li").each(function() {
                 $(this).removeClass("active");
             });
             _this.parent("li").addClass("active");
             e.preventDefault();
             public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
             ps_destroy();
             if(_this.parent("li").hasClass("has-sub")){
                 return false
             }
             $("html, body").animate({
                 scrollTop: $(_this.attr("href")).offset().top - 30
             }, {
                 duration: 500,
                 easing: "swing"
             });
         });
            return false;
    });

     //使用art-template模板引擎渲染导航页面数据

     var navTplHtml = $("#navTpl").text();
     var pageTplHtml = $("#pageTpl").text();
     fetchNav(function (list) {
         //通过模板生成一集目录
         var menu = template.render(navTplHtml, {
             list: list,
         });
         $("#main-menu").append(menu);

         //将二维的页面数据整理成一维
         var pages = []
         for( i=0;i<list.length;i++){
             //该目录有子目录
             if (list[i].sub_menu.length>0){
                 pages = pages.concat(list[i].sub_menu)
             }else{
                 pages.push(list[i])
             }
         }

         //生成链接页面
         var pageHtml = template.render(pageTplHtml, {
             list: pages,
         });
         $('nav').after(pageHtml)

     });
     function fetchNav(callback) {
         $.ajax("./index.json", {
             type: "get",
             success: function (res) {
                 // console.log(res)
                 // if (res.status === 200) {
                 callback(res);
                 // } else {
                 //     Qmsg.error(res.msg);
                 // }
             },
             error: function (err) {
                 console.log(err);
             },
         });
     }
    </script>
